<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy-piggy-app</title>
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">Happy piggy</h1>

      <div class="screen-header__title">
        <span><i class="fas fa-piggy-bank"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="happy-piggy">
        <h6 class="piggy__streaming">Live Streaming...</h6>
        <span></span>
      </div>
      <div class="find-icons">
        <div class="find-icons__icons">
          <i class="fas fa-door-open"></i>
          <span>Water Plate on</span>
        </div>
        <div class="find-icons__icons">
          <i class="fas fa-door-closed"></i>
          <span>Water Plate off</span>
        </div>
        <div class="find-icons__icons">
          <i class="fas fa-tint"></i>
          <span>Water Pump on</span>
        </div>
        <div class="find-icons__icons">
          <i class="fas fa-tint-slash"></i>
          <span>Water Pump off</span>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
